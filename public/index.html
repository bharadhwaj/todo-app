<html ng-app="bogoTodo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>To-Do App</title>

  <style type="text/css">
    .strikethrough:checked + label {
      text-decoration: line-through;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="js/core.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/todos.js"></script>
  <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  
  <div class="row">
    <nav>
      <div class="nav-wrapper teal">
        <a href="/" class="brand-logo center">
          <h4>To-Do List</h4>
        </a>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s4 offset-s4">
      <ul class="collection grey">
        <li class="collection-item avatar valign-wrapper">
          <i class="material-icons circle">reorder</i>
          <span class="title valign center-align"> 
            <a><b> Total Number of Cards </b></a>
            &nbsp;&nbsp;&nbsp;
            <a><b> {{todos.length}} </b></a>
          </span>
        </li>
      </ul>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <div class="card grey lighten-5">
          <div class="card-content">
          <span class="card-title">Add your To-Do</span>
          <hr> <br>
          <form>
            <div class="input-field">
              <i class="material-icons prefix">list</i>
              <input id="todo" type="text" class="validate" ng-model="formData.text">
              <label for="last_name">Enter your To Do</label>
            </div>
            <div class="center-align">
              <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="createTodo()" onclick="Materialize.toast('New card added successfully!', 2000)">
                Add <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="card grey lighten-5">
          <div class="card-content">
            <span class="card-title">Your To-Do's</span>
            <hr> <br>
            <div class="card-panel hoverable" ng-repeat="todo in todos">
              <input type="checkbox" id="{todo._id}}" class="strikethrough" onclick="Materialize.toast('Marked as done!', 2000)"/>
              <label for="{{todo._id}}">
                <h7 id="todo-{{todo._id}}">{{ todo.text }}</h7>
              </label>
              <a href="" class="secondary-content">
                <i class="material-icons" onclick="Materialize.toast('Card removed successfully!', 2000)" ng-click="deleteTodo(todo._id)">close</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
